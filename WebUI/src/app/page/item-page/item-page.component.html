<app-navigation-bar></app-navigation-bar>
<div class="component-background">
  <div
    class="item-image"
    (click)="productDisp()"
    (mouseover)="category = 'preview'"
    (mouseout)="category = details.category"
  >
    <p *ngIf="category === 'birthday_cake'">cake</p>
    <p *ngIf="category != 'birthday_cake'">
      {{ category }}
    </p>
  </div>
  <div class="item-description">
    <h1 style="font-weight: 700">{{ details.items_name }}</h1>
    <div class="rating">
      <span><img src="assets/icon/star-icon-filled.svg" alt="" /></span>
      <p>{{ details.rating_value }}/5 | Sold {{ details.sold_amount }}</p>
    </div>
    <h2>Rp. {{ details.price }}</h2>
    <hr style="border: none; border-bottom: 4px solid" />
    <p>Category : Cookies</p>
    <p>Customizable : No</p>
    <div class="store-name">
      <p>{{ details.username }}</p>
    </div>
    <div class="store-description">
      <span><img src="assets/icon/star-icon-filled.svg" alt="" /></span>
      <p>Star Seller</p>
      <p style="margin: auto 5px; font-weight: 600">|</p>
      <span
        ><img
          src="assets/icon/verified-icon-filled.svg"
          alt=""
          style="height: 1.5em"
      /></span>
      <p>Verified</p>
    </div>
  </div>
  <div class="item-button">
    <div class="item-button-component">
      <p>Quantity</p>
      <div class="quantity-btn">
        <div
          class="quantity-min"
          style="border-radius: 5px 0px 0px 5px"
          (click)="minQuantity()"
        >
          <p style="margin: auto">-</p>
        </div>
        <div class="quantity-number">
          <p style="margin: auto">{{ quantity }}</p>
        </div>
        <div
          class="quantity-plus"
          style="border-radius: 0px 5px 5px 0px"
          (click)="plusQuantity()"
        >
          <p style="margin: auto">+</p>
        </div>
      </div>
      <div class="buy-button" [ngClass]="{ 'buy-button-hover': quantity > 0 }">
        <button class="cart" [disabled]="quantity < 1" (click)="addCart()">
          +Cart
        </button>
        <!-- <button class="checkout" [disabled]="quantity < 1">Checkout</button> -->
      </div>
      <div class="wishlist">
        <span
          ><img
            src="assets/icon/love-icon-filled.svg"
            alt=""
            style="height: 1.5em"
        /></span>
        <p>Wishlist</p>
      </div>
      <div class="share">
        <span
          ><img
            src="assets/icon/share-icon-filled.svg"
            alt=""
            style="height: 1.5em"
        /></span>
        <p>Share</p>
      </div>
    </div>
  </div>
</div>
