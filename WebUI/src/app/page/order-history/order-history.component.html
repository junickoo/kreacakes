<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
  (matSortChange)="sortChanged()"
>
  <!-- Position Column -->
  <ng-container matColumnDef="cart_id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
    >
      Order Id
    </th>
    <td mat-cell *matCellDef="let element">{{ element.cart_id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="timestamp">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Timestamp
    </th>
    <td mat-cell *matCellDef="let element">
      <p>{{ element.timestamp.split("T")[0] }}</p>
      <p>{{ element.timestamp.split("T")[1].split("+")[0].split(".")[0] }}</p>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="details">
    <th
      mat-header-cell
      *matHeaderCellDef
      sortActionDescription="Sort by weight"
    >
      Details
    </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="detailOrder(element.cart_id)">Details</button>
    </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
