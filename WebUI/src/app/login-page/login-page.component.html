<body style="display: grid; align-items: center; justify-content: center">
  <div class="login">
    <div
      class="container"
      style="
        background-color: #4a6163;
        border-radius: 15px 15px 0px 0px;
        width: 40rem;
        padding: 2rem 16px;
        padding-bottom: 0;
      "
    >
      <div
        class="title"
        style="display: flex; width: fit-content; margin: auto"
      >
        <h1
          style="
            font-weight: 900;
            color: white;
            letter-spacing: 6px;
            z-index: 2;
            font-size: 2.8em;
          "
        >
          Login
        </h1>
        <h1
          style="
            font-weight: 900;
            font-size: 2.7em;
            color: black;
            opacity: 0.2;
            letter-spacing: 7px;
            position: absolute;
            z-index: 0;
            margin-left: 8px;
            margin-top: 3px;
          "
        >
          Login
        </h1>
      </div>
      <div class="container px-5 py-3">
        <div>
          <p
            style="
              font-size: 1.5em;
              font-weight: 700;
              color: #ffc94b;
              margin-bottom: 0px;
            "
          >
            Username
          </p>
          <input
            type="text"
            class="px-3"
            id="username"
            name="username"
            style="width: 100%; height: 2.5rem; border-radius: 5px; margin: 0"
          />
        </div>
        <div>
          <p
            style="
              font-size: 1.5em;
              font-weight: 700;
              color: #ffc94b;
              margin-bottom: 0px;
            "
          >
            Password
          </p>
          <input
            type="password"
            class="px-3"
            id="password"
            name="password"
            style="width: 100%; height: 2.5rem; border-radius: 5px; margin: 0"
          />
        </div>
        <div class="mt-4" style="display: flex; color: white">
          <a style="flex: 1"
            ><p class="text-center question">Dont have an account?</p></a
          >
          <a style="flex: 1"
            ><p class="text-center question">Forgot password?</p></a
          >
        </div>
      </div>
    </div>
    <div
      class="submit-button"
      style="
        background-color: #ffc94b;
        color: #4a6163;
        border-radius: 0px 0px 15px 15px;
        width: 40rem;
      "
      onclick=""
    >
      <h1
        class="text-center py-4"
        style="font-weight: 900; letter-spacing: 1px"
      >
        Submit
      </h1>
    </div>
  </div>
</body>
